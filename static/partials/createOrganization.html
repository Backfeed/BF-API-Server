<div class="container profile">
	<div class="row">
		<div class="col-sm-10">
			<form class="form-horizontal" ng-controller="OrganizationCtrl"
				role="form">
				<legend><i class="ion-clipboard"></i> Hi {{userData.displayName}} , Are you ready</legend>
		      <div class="form-group">
		      						<label for="teamName">Who are you follows everyday:</label>
									<input type="text"
										class="form-control" id="teamName" value="{{userData.slackTeamName}}" disabled="disabled">
									<button type="submit"  class="btn btn-primary" ng-click='changeTeam()'>Change Team</button>

								</div>
							 <div class="form-group">
		      						<label for="tokenName">Creating a new value system:</label>
									<input type="text"
										class="form-control" id="tokenName" ng-model="orgModel.token_name" ng-blur="checkTokenName()">
							 <div class="invalid-message" ng-show="validationFailure">
    <span class="invalid-mail" ng-show="validationFailure">Invalid:Tell us
                            your email.</span> 

     </div>
								</div>
							<div class="form-group">
		      						<label for="initialToken">Initial Token:</label>
									<input type="text"
										class="form-control" id="initialToken" ng-model="orgModel.intial_tokens" ng-disabled="validationFailure" ng-blur="checkTokens()" required">
			
								</div>
						<div class="panel panel-default" ng-show="showContributer">
							<div class="panel-heading">
								<h3 class="panel-title">Collaborators</h3>
							</div>
							<div ng-repeat="contributer in orgModel.contributers">
							
								<div class="panel-body">
								<div class="form-group">
									<!-- Place Holder for Avtar -->
								</div>
								
								<nobr>
								<label>Contributer</label>
								<select ng-model="contributer.contributer_id" >
									<option ng-repeat="user in allUsers" value="{{user.id}}" >{{user.name}}</option>	
								</select>
								<label>Percentage</label>
								<input size="5" type="text"
										disabled= "disabled"  id="contributer_percentage" ng-model="contributer.contributer_percentage">
										
								<div align="right"><label for="contribution"> <span class="pull-right"><span ng-bind="contributer.contribution1" class="ng-binding"></span> </span></label></div>
								<div align="right"><input style="width: 200px;" type="range" min="0" max="100" step="1"  ng-model="contributer.contribution1" ng-change="changeContribution()">%</div>
								<label>Tokens</label>
								<input size="5" type="text"
										disabled= "disabled"  id="contributer_token" ng-model="contributer.token">
										<label>Reputation</label>
								<input size="5" type="text"
										disabled= "disabled"  id="contributer_reputation" ng-model="contributer.reputation">
								
								
								
									
									
								</nobr>
															
								
									

								
								
		
		
								<button type="submit" class="btn btn-primary submit-button" ng:click='removeCollaboratorItem($index)'>Remove</button>
									
							</div>
							</div>
							<button type="submit"  class="btn btn-primary" ng-click='addCollaborator()'>Add Collaborator</button>
				</div>
						
						
						
						
				
				<div align="center" ><button type="submit" class="btn btn-primary submit-button" ng-disabled="!validationFailure && !showContributer" ng-click="submit()">Submit</button></div>
						

			</form>
		</div>
	</div>
</div>
