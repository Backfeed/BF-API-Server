<div class="container profile">
	<div class="row">
		<div class="col-sm-10">
			<div class="panel panel-default">
			
				<div class="panel-body">
					 <legend>Hi {{userData.displayName}} , Are you ready?</legend>
					<div class="well">
		   				<label for="teamName">Who are you fellow evolutionaries?  </label>
						<h1> {{userData.slackTeamName}}</h1>
						<button type="submit"  class="btn btn-default" ng-click='changeTeam()'>Change Team</button>
					
					</div>
					
			
			
			
								<form class="form-horizontal well" ng-controller="OrganizationCtrl"
									role="form">
								
												 <div class="form-group">
							      						<label for="tokenName">Creating a new value system ... how would you like to call it?</label>
														<input type="text"
															class="form-control" id="tokenName" ng-model="orgModel.token_name" ng-blur="checkTokenName()">
												 <div class="invalid-message" ng-show="validationFailureForTokenName">
					    								<span class="invalid-mail" 
														ng-show="validationFailureForTokenName && orgModel.token_name != ''">
														This name is already taken please use other</span> 

					     						</div>
					     						
													</div>
							<div class="form-group">
							      						<label for="code">Code</label>
														<input type="text"
															class="form-control" id="code" ng-model="orgModel.code" ng-blur="checkCode()">
												 <div class="invalid-message" ng-show="validationFailureForCode">
					    								<span class="invalid-mail" 
														ng-show="validationFailureForCode && orgModel.code != ''">
														This code is already taken please use other</span> 

					     						</div>
													</div>
													<div class="form-group">
							      						<label for="token">Token</label>
														<input type="text"
															class="form-control" id="token" ng-model="orgModel.token" >
												 
													</div>
													<legend>Contributers:</legend>
			
					<div ng-repeat="contributer in orgModel.contributers"  >
					
						<div class="row well-lg contributer-cell">
							<div class = 'col-sm-2'>
							      <img class="img-rounded" ng-src="{{contributer.img}}" alt="" HEIGHT      = 50 WIDTH=50>
				  			</div>
	
							<div class = 'col-sm-3'>
								<select ng-model = "contributer.contributer_id" ng-options="user.id as user.name for user in contributer.usersList" 
										ng-change="contributer.img = updateContributer(contributer.contributer_id,$index)"  data-placeholder="Choose Contributer">
								</select>
							</div>
							
							<div class = 'col-sm-3'>
								<input 	style="width: 200px;" type="range" min="0" max="100" step="1"  
										ng-disabled ="contributer.contributer_id == '0'" ng-model="contributer.contribution1" ng-change="changeContribution()">
								</input>
							</div>
							
							<div class = 'col-sm-2'>			
								<input size = "5" type="text" disabled = "disabled"  id="contributer_percentage" ng-model="contributer.contributer_percentage">
								</input> %
							</div>	
							<div class = 'col-sm-2'>			
							
								<button type="submit" class="btn btn-default" aria-label="Left Align" ng-click='removeCollaboratorItem($index)'>
								  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
										
					<button type="submit" class="btn btn-default" aria-label="Left Align" ng-click='addCollaborator()'>
					  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Collaborator
					</button>
					
						
						
						
						
				
									<div align="center" ><button type="submit" class="btn btn-warning submit-button" ng-disabled="!orgModel.token_name || !orgModel.token || !orgModel.code  || validationFailureForTokenName || validationFailureForCode || buttonDisabled" ng-click="submit()">Begin a new era ...</button></div>
						

								</form>
							
							
				</div>
			</div>							
											
		</div>
	</div>
</div>
