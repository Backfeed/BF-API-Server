<form novalidate ng-controller="OrganizationCtrl as vm" ng-submit="vm.submit()">
    <h1>Create Organization</h1>
    <formly-form model="vm.orgModel" fields="vm.orgFields" form="vm.orgForm">
        <button type="submit" class="btn btn-primary" ng-disabled="vm.orgForm.$invalid">Submit</button>
    </formly-form>
</form>
