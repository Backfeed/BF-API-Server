<form novalidate ng-controller="BidsCtrl as vm" ng-submit="vm.submit()">
    <h1>Create Bid</h1>
    <formly-form model="vm.bid" fields="vm.bidFields" form="vm.bidForm">
        <button type="submit" class="btn btn-primary" ng-disabled="vm.bidForm.$invalid">Submit</button>
    </formly-form>
</form>
