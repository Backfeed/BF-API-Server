<div class="container profile">
	<div class="row">
		<div class="col-sm-10">
			<form class="form-horizontal" ng-controller="BidsCtrl"
				role="form">
				<legend>
					<i class="ion-clipboard"></i>  {{title}} 
				</legend>
				<div class="form-group">
					<label for="token">Token:</label> <input
						type="text" class="form-control" id="token"
						ng-model="bid.tokens" required >					

				</div>
				<div align="center" ><button type="submit" class="btn btn-primary submit-button" ng-disabled="!bid.tokens" ng-click="submit()">Bid</button></div>
			</form>
		</div>
	</div>
</div>
