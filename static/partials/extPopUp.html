<!-- API Token view -->
<div id="api-token-view">
  <h3>Welcome to Backfeed!</h3>
  <hr />
  <h4>First thing's first...</h4>

  <button class="btn btn-default" id="OAuth" ng-click="authenticate('slack')">Authorize with Slack</button>

  <p>Once you've authorized Backfeed with Slack, you will be prompted to backfeedify your slack team!</p>

  <hr />

  <p>Don't worry - Backfeed will never send any messages without you asking it to.</p>

  <p>For help signing in, email <a class="linkable" href="mailto:shahar@backfeed.cc">support@backfeed.cc</a>  .</p>

  <hr />

  <p id="me-promo"><a class="linkable" href="https://backfeed.cc">Backfeed</a> by <a class="linkable" href="https://www.twitter.com/backfeed"></a></p>

</div>
